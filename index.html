<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="slider-container position-relative">
        <div id="slide-number" class="slide-number"></div>
        <img decoding="async" src="imgs/img-01.jpg" alt="" />
        <img decoding="async" src="imgs/img-02.jpg" alt="" />
        <img decoding="async" src="imgs/img-03.jpg" alt="" />
        <img decoding="async" src="imgs/img-04.jpg" alt="" />
        <img decoding="async" src="imgs/img-05.png" alt="" />
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
